deepwiki_lookup:
  description: "Ask DeepWiki a question about a GitHub repository"
  runtime: scripted
  parameters:
    repo:
      type: "string"
      description: "owner/repo, e.g. facebook/react"
      required: true
    question:
      type: "string"
      description: "Question to ask about the repository"
      required: true
  steps:
    - call: deepwiki:ask_question
      args:
        repoName: "{{ repo }}"
        question: "{{ question }}"

## deepwiki_auto (router) intentionally removed for testing stability.
## Prefer the typed proxies (deepwiki.ask_question, etc.) or the scripted
## deepwiki_lookup tool above. Reintroduce this section if you need the
## advanced router behavior.
